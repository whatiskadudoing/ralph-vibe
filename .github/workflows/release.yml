name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: ralph-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: ralph-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: ralph-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: ralph-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build binary
        run: deno compile --no-check --allow-all --target ${{ matrix.target }} --output ${{ matrix.artifact }} src/mod.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from deno.json
        id: version
        run: |
          VERSION=$(grep '"version"' deno.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Ralph Vibe v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}
          generate_release_notes: true
          files: |
            artifacts/ralph-linux-x64/ralph-linux-x64
            artifacts/ralph-macos-x64/ralph-macos-x64
            artifacts/ralph-macos-arm64/ralph-macos-arm64
            artifacts/ralph-windows-x64.exe/ralph-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
